<div class="country-card card-container" onclick="">
	<div class="card">
		<img src="{{flagImageUrl}}" class="card-img-top img-fluid" alt="{{countryName}}">
		<div class="card-body">
			<h5 class="card-title">{{countryName}}</h5>
			<h6 class="card-subtitle">{{capitalName}}</h6>
		</div>
	</div>
</div>
