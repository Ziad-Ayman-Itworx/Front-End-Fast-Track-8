<div id="newsItem" class="container">
	<div class="row">
		<div class="col-12 col-xl-3">
			<img src="{{imageUrl}}" alt="{{title}}">
		</div>
		<div class="col-12 col-xl-9">
			<h4>{{title}}</h4>
			<p>{{content}}</p>
			<address>{{sourceName}}</address>
			<time>{{date}}</time>
		</div>
	</div>
</div>
